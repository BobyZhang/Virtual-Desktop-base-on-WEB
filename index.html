<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/windows.css" />
  <script type="text/javascript" src="js/windows.js"></script>
</head>
<body>
  <div class="windows">
    <div class="title">
      <h2>This is a movable window</h2>
      <div class="operation">
        <a class="min" href="javascript:;" title="minimize"></a>
        <a class="max" href="javascript:;" title="maximize"></a>
        <a class="revert" href="javascript:;" title="revert"></a>
        <a class="close" href="javascript;:" title="close"></a>
      </div>
    </div>
    <div class="content">
      1. This window is movable <br />
      2. This window is resizable from eight directions <br />
      3. Support Minimize, Maxinize, Revert and Close <br />
      4. Limit the minWidth and minHeight <br />
    </div>
    <div class="resizeL reszie"></div>
    <div class="resizeR reszie"></div>
    <div class="resizeT reszie"></div>
    <div class="resizeB reszie"></div>
    <div class="resizeLT reszie"></div>
    <div class="resizeLB reszie"></div>
    <div class="resizeRT reszie"></div>
    <div class="resizeRB reszie"></div>
  </div>
</body>
</html>
